<template>
    <template if:true={isTom}>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Tom_Tom_and_Jerry.png">
        </div>
        <div>
            <lightning-button label="Show Jerry" title="Non-primary action" onclick={showJerry} 
            class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </template>

    <template if:true={isJerry}>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Jerry_Mouse.png">
        </div>
        <div>
            <lightning-button label="Show Tom" title="Non-primary action" onclick={showTom} 
            class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </template>
</template>
